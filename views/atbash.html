<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <title>ATBASH CIPHER</title>
  <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
          <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
</head>
<body>
  
  <!-- CIPHER NAME -->
  <div class="title">
    <h1>ATBASH CIPHER</h1>
  </div>

  <div class="inOut extraMargin">
    <textarea name="input" rows="8" cols="80" id="inputMessage" placeholder="Input"></textarea>
    <span>
        <button class="polyButton cipherMethod" id="cipherButtonPoly" onclick="atbashcipherButtonFunction()" >Cipher</button>
        <button class="polyButton decipherMethod" id="decipherButton" onclick="atbashdecipherButtonFunction()">Decipher</button>
    </span>
    <textarea name="result" rows="8" cols="80" id="result" placeholder="Output"></textarea>
  </div>
   
    
  <script type="text/javascript"src="../js/atbash.js"></script>
  <script type="text/javascript" src="../js/main.js"></script>
  <script>
    AOS.init({
duration: 1200,
})
    </script>
</body>
</html>
